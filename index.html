<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/c4c0642ab0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="content">
      <img src="images/illustration-mockups.svg" alt="" class="illustration">
      <div class="info">
        <p class="heading">
          Build The Community Your Fans Will Love
        </p>
        <p class="para">
          Huddle reamignes the way we build communities.
          You have a voice, but so does your audience.
          Create connections with your users
          as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
      <footer>
        <div class="links">
          <i class="fa-brands fa-facebook-f icon"></i>
          <i class="fa-brands fa-twitter icon"></i>
          <i class="fa-brands fa-instagram icon"></i>
        </div>
    </div>
    </footer>
  </div>

</html>
